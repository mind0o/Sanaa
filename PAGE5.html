<script>

let questionTable = [
"في المجلس عندما تعطي شخص فنجان القهوة بأي يد تعطيه ؟",
"ماذا تقول عندما تدخل المجلس ؟",
"ما هو لون الكندورة الرسمي ؟",
"ما هو لون العباية الرسمي",
"كيف ترحب بإمرأة إماراتية ؟",

];
let questionId=0;
questionId= Math.floor(Math.random() * questionTable.length);
let order=[0,1,2,3];
shuffle(order);

let answerTable = [
	[
	"اليد اليمين",
	"اليد اليسار",
	"الرجل اليسار",
	"الرجل اليمين"
	],

	[
	"السلام عليكم",
	"وين الاكل",
	"مع السلامة",
	"ااااااااااااااااااااا"
	],

	[
	"ابيض",
	"احمر",
	"اصفر",
	"شفاف"
	],

	[
	"اسود",
	"اخضر",
	"اصفر",
	"برتقالي"
	],

	[
	"قل السلام عليكم من بعيد فقط",
	"صافح يدها",
	"احضنها",
	"اضربها"
	],
];

document.getElementById("qq").innerHTML = questionTable[questionId];


for (let i = 0; i < 4; i++) {
	document.getElementById("b"+i).innerHTML = answerTable[questionId][order[i]];
}

function answerr() {

	for (let i = 0; i < 4; i++) {
		if(document.getElementById("b"+i).innerHTML == answerTable[questionId][0]){
			document.getElementById("b"+i).style.color = "green";
		}else{
			document.getElementById("b"+i).style.color = "red";
		}
	}
}

function shuffle(array) {
  let currentIndex = array.length;

  // While there remain elements to shuffle...
  while (currentIndex != 0) {

    // Pick a remaining element...
    let randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
}


</script>
